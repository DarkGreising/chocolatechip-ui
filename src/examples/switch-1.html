  <script>
    $(function() {
      // Bind result paragraph to switches:
      $.UIBindData();
      // Publish value of selected switch at load time:
      $.publish('data-binding-switch-value', $('.switch.on').find('input').val());      

      // Set response to empty when switch fipped to off:
      $('.switch').on('singletap', function() {
        if (!$(this).hasClass('on')) {
          $('#response').text('');
        }
      });
    });
  </script>
  <style>
    #response {
      font-weight: bold;
      text-transform: capitalize;
      }
  </style>
</head>
<body>  
  <nav class='current'>
    <h1>Switch</h1>
  </nav>
  <article id="main" class="current">
    <section>
      <ul class='list'>
        <li class='comp'>
          <div>
            <h3>Sleep</h3>
          </div>
          <aside>
            <span class="switch on" id="sleepSwitch">
               <input data-controller='switch-value' type="checkbox" value="Sleep" name="sleepSwitch">
            </span>
          </aside>
        </li>
        <li class='comp'>
          <div>
            <h3>Vacation</h3>
          </div>
          <aside>
            <span class="switch" id="vacationSwitch">
              <input data-controller='switch-value' type="checkbox" value="Vacation" name="vacationSwitch">
            </span>
          </aside>
        </li>
        <li class='comp'>
          <div>
            <h3>Breakfast</h3>
          </div>
          <aside>
            <span class="switch" id="breakfastSwitch">
              <input data-controller='switch-value' type="checkbox" value="Breakfast" name="breakfastSwitch">
            </span>
          </aside>
        </li>
      </ul>
      <p><span><strong>Response: </strong></span><span  data-model='switch-value' id="response" class='attentionGrapper'></span></p>
    </section>
  </article>
</body>
</html>
